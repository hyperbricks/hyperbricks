services:
  postgres: # v12.2.8
    build:
      context: ./postgres  # Path where the Dockerfile will be placed
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
  server:
    image: postgrest/postgrest:latest
    container_name: postgrest_service
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@postgres:5432/postgres
      LOG_LEVEL: debug
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_DB_SCHEMA: "public"
      PGRST_SERVER_PORT: 3000
      PGRST_JWT_SECRET: "a-string-secret-at-least-256-bits-long"
    depends_on:
      postgres:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
       # Point pgAdmin to your servers.json
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    ports:
      - 15432:80
    volumes:
      - pgadmin:/var/lib/pgadmin
      - ./servers.json:/pgadmin4/servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy
volumes:
  postgres:
  pgadmin:
